<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
 

    <div class="container">
        <div class="title">Registration</div>
        <form 
  method="POST" 
  action="https://script.google.com/macros/s/AKfycbyHsLTewwfk-bqwkTlz_MDFr21SvRm51LYDCE5HUaOjCQV6Oho52SkNF55MNMehljVL/exec"
>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input name="fname" type="text" placeholder="Enter your name" required>
            </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input name="user"type="text" placeholder="Enter your username" required>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Email</span>
                    <input name="email"type="text" placeholder="Enter your email" required>
            </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input name="number"type="text" placeholder="Enter your number" required>
            </div>
            
                <div class="input-box">
                    <span class="details">Password</span>
                    <input name="password"type="text" placeholder="Enter your password" required>
            </div>
            
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input name="confirm" type="text" placeholder="confirm your password" required>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <span class="genter-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class ="dot one"></span>
                        <span class="gender">Male</span>
                     </label>
                     <label for="dot-2">
                        <span class ="dot two"></span>
                        <span class="gender">Female</span>
                     </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register"
            </div>
        </form>
    </div>
    
</body>
</html>
